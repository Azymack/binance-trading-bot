version: '3.7'

services:
  binance-bot:
    container_name: binance-bot
    build:
      context: ./
      target: dev-stage
      # target: production-stage
    networks:
      - internal
    volumes:
      - ./config:/srv/config
      - ./app:/srv/app
    env_file:
      - .env
    environment:
      # - BINANCE_MODE=test
      - BINANCE_MODE=live

networks:
  internal:
    driver: bridge
